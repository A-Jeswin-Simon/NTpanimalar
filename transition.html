<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please wait</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%; /* Change width back to 100% */
      overflow: hidden;
      background: black;
    }

    .transition-gif {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: contain; /* Adjusts the GIF to fit the screen without cropping */
    }
  </style>
</head>
<body>
  <img src="calphark_Pi7-GIF-Cropper.gif" alt="Transition GIF" class="transition-gif">

  <script>
    setTimeout(function () {
      window.location.href = "https://register.calphark.com";
    }, 15000); // Adjust delay to match GIF length
  </script>
  <script>
    window.history.pushState({}, '', '/');
  </script>
</body>
</html>
