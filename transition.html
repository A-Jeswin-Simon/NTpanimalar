<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Page 2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            overflow: hidden; /* Prevent scrolling */
        }
        .transition-gif {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the entire GIF is visible */
        }
    </style>
</head>
<body>
    <img src="callsark_branded_black.gif" alt="Transition GIF" class="transition-gif">
    <script>
        // Redirect to the read_more page after 6 seconds
        setTimeout(function() {
            window.location.href = "read_more.html";
        }, 6000); // Adjust the time as needed
    </script>
    <script>window.history.pushState({}, '', '/');</script>
</body>
</html>
