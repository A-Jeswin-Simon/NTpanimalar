<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please wait</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1;
    }
    #mute-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="overlay">Click to continue</div>
  <video id="video" loop>
    <source src="calphark_logo_reveal.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button id="mute-button">Mute</button>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('video');
    const muteButton = document.getElementById('mute-button');

    overlay.addEventListener('click', () => {
      video.play();
      video.muted = false;
      overlay.style.display = 'none';

      // Stop video after 15 seconds and redirect
      setTimeout(() => {
        window.location.href = "terms.html";  // Redirect after 15 seconds
      }, 15000);  // 15000 ms = 15 seconds
    });

    // Mute/unmute functionality
    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;  // Toggle mute
      muteButton.textContent = video.muted ? 'Unmute' : 'Mute';  // Change button text
    });
  </script>
<script>window.history.pushState({}, '', '/');</script>
</body>
</html>
